<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return.
        </p>
        <div class="inputContainer">
            <label for="bill-amount">Bill Amount: </label>
            <input id="bill-amount" type="number" />
            <label for="cash-given">Cash Given:</label>
            <input id="cash-given" type="number" />
            <p id="message"></p>
            <button id="check-button">Check</button>
        </div>
        <table class="change-table">
            <caption>Return Change</caption>
            <tr id="rupeeRow">
                <th >No of rupees</th>
                <td id="twoThousand"></td>
                <td id="fiveHundred"></td>
                <td id="hundred"></td>
                <td id="twenty"></td>
                <td id="ten"></td>
                <td id="five"></td>
                <td id="one"></td>
            </tr>
            <tr id="noteRow">
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>

</body>
<script src="index.js"></script>

</html>
